<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <title>tasker: {% block title %}{% endblock %}</title>
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>
        <link href="/static/styles.css" rel="stylesheet">
        {% block head %}{% endblock %}
    </head>

    <body id="body">
        <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <img src="/static/logo.png" alt="tasker Logo" style="width:60px;" class="rounded-pill">
                </a>
                <a class="navbar-brand " href="/" style="font-weight:bold; font-size:200%"> <span>tasker</span> </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo01">

                        {% if session["user_id"] %}
                        <ul class="navbar-nav me-auto mt-2">
                            <li class="nav-item"><a class="nav-link" href="/manage">Manage</a></li>
                            <li class="nav-item"><a class="nav-link" href="/edit">Add Task</a></li>
                        </ul>

                        <ul class="navbar-nav mt-2">
                            <p class="nav-item mt-2"><span style="color:white; padding-right:10px">Logged in as {{ name }}</span></p>
                            <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li>
                        </ul>
                        {% endif %}
                </div>
            </div>
        </nav>

        <main class="container-fluid text-center">
            {% block main %}{% endblock %}
        </main>
    </body>

    <footer class="mb-5 small text-center text-muted">
        <span style="color: white">A Project By Brian Lie for CS50</span>
    </footer>
